<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Using bootstrap 5 framework-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light" role="navigation" aria-label="Main navigation">
    <div class="container-fluid">

      <!-- Website or brand name (usually links back to the home page) -->
      <a class="navbar-brand" href="#">CS1030-Project01</a>

      <!-- Hamburger menu for smaller screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <!-- The icon inside the button (the 3-line "hamburger") -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--collapsible nav screen and links-->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="btn btn-primary ms-2" href="#introduction">Introduction</a>
          <section id="introduction">
            <h1>Introduction</h1>
            <p>Welcome to the introduction section...</p>
          </section>
        </div>
      </div>
</body>
